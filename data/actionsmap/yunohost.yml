            api: PUT /domains/main
            configuration:
                authenticate: all
            arguments:
                -o:
                    full: --old-domain
                    extra:
                        pattern: *pattern_domain
                -n:
                    full: --new-domain
                    extra:
                        pattern: *pattern_domain

        ### tools_postinstall()
        postinstall:
