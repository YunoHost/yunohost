##########################################################################
# Category/actions/arguments file
#
#
# Except for general_arguments, this file contains 3 levels
# as in this sample command line:
#
#     yunohost   monitor    info    --cpu --ram
#        ^          ^         ^          ^
#     (script) | category | action | parameters
#
#
# Above example will lead to the function 'monitor_info(args)'
# in the file 'yunohost_monitor.py' with 'cpu' and 'ram'
# stored in an 'args' dictionnary.
#
# Usage:
#    You can add a category at the first level, action at the second one,
#    and arguments at the third one.
#    If a connexion is needed for the action, don't forget to add it to
#    the action parameters (ldap, repo, dns or firewall).
#
# Documentation:
#     You can see all arguments settings at the argparse documentation:
#     http://docs.python.org/dev/library/argparse.html
#     #argparse.ArgumentParser.add_argument
#
#     Don't forget to turn argument yaml style (setting: value)
#
##########################################################################

#############################
#     Global parameters     #
#############################
_global:
    configuration:
        authenticate:
            - api
        authenticator:
            default:
                vendor: ldap
                help: admin_password
                parameters:
                    uri: ldap://localhost:389
                    base_dn: dc=yunohost,dc=org
                    user_rdn: cn=admin
            ldap-anonymous:
                vendor: ldap
                parameters:
                    uri: ldap://localhost:389
                    base_dn: dc=yunohost,dc=org
        argument_auth: true
        lock: true
    arguments:
        -v:
            full: --version
            help: Display moulinette version
            action: version
            version: moulinette %version%

#############################
#           User            #
#############################
user:
    category_help: Manage users
    actions:

        ### user_list()
        list:
            action_help: List users
            api: GET /users
            configuration:
                authenticate: all
                authenticator: ldap-anonymous
            arguments:
               --fields:
                    help: fields to fetch
                    nargs: "+"
               -f:
                    full: --filter
                    help: LDAP filter used to search
               -l:
                    full: --limit
                    help: Maximum number of user fetched
                    type: int
               -o:
                    full: --offset
                    help: Starting number for user fetching
                    type: int

        ### user_create()
        create:
            action_help: Create user
            api: POST /users
            configuration:
                authenticate: all
            arguments:
                username:
                    help: The unique username to create
                    extra:
                        pattern: &pattern_username
                            - !!str ^[a-z0-9_]+$
                            - "pattern_username"
                -f:
                    full: --firstname
                    extra:
                        ask: ask_firstname
                        required: True
                        pattern: &pattern_firstname
                            - !!str ^([^\W\d_]{2,30}[ ,.'-]{0,3})+$
                            - "pattern_firstname"
                -l:
                    full: --lastname
                    extra:
                        ask: ask_lastname
                        required: True
                        pattern: &pattern_lastname
                            - !!str ^([^\W\d_]{2,30}[ ,.']{0,3})+$
                            - "pattern_lastname"
                -m:
                    full: --mail
                    help: Main unique email address
                    extra:
                        ask: ask_email
                        required: True
                        pattern: &pattern_email
                            - !!str ^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$
                            - "pattern_email"
                -p:
                    full: --password
                    help: User password
                    extra:
                        password: ask_password
                        required: True
                        pattern: &pattern_password
                            - !!str ^.{3,}$
                            - "pattern_password"

        ### user_delete()
        delete:
            action_help: Delete user
            api: DELETE /users/<username>
            configuration:
                authenticate: all
            arguments:
                username:
                    help: Username to delete
                    extra:
                        pattern: *pattern_username
                --purge:
                    action: store_true

        ### user_update()
        update:
            action_help: Update user informations
            api: PUT /users/<username>
            configuration:
                authenticate: all
            arguments:
                username:
                    help: Username to update
                -f:
                    full: --firstname
                    extra:
                        pattern: *pattern_firstname
                -l:
                    full: --lastname
                    extra:
                        pattern: *pattern_lastname
                -m:
                    full: --mail
                    extra:
                        pattern: *pattern_email
                -p:
                    full: --change-password
                    help: New password to set
                    metavar: PASSWORD
                    extra:
                        pattern: *pattern_password
                --add-mailforward:
                    help: Mailforward addresses to add
                    nargs: "*"
                    metavar: MAIL
                    extra:
                        pattern: *pattern_email
                --remove-mailforward:
                    help: Mailforward addresses to remove
                    nargs: "*"
                    metavar: MAIL
                --add-mailalias:
                    help: Mail aliases to add
                    nargs: "*"
                    metavar: MAIL
                    extra:
                        pattern: *pattern_email
                --remove-mailalias:
                    help: Mail aliases to remove
                    nargs: "*"
                    metavar: MAIL

        ### user_info()
        info:
            action_help: Get user information
            api: GET /users/<username>
            configuration:
                authenticate: all
                authenticator: ldap-anonymous
            arguments:
                username:
                    help: Username or email to get information


#############################
#          Domain           #
#############################
domain:
    category_help: Manage domains
    actions:

        ### domain_list()
        list:
            action_help: List domains
            api: GET /domains
            configuration:
                authenticate: all
                authenticator: ldap-anonymous
            arguments:
                -f:
                    full: --filter
                    help: LDAP filter used to search
                -l:
                    full: --limit
                    help: Maximum number of domain fetched
                    type: int
                -o:
                    full: --offset
                    help: Starting number for domain fetching
                    type: int

        ### domain_add()
        add:
            action_help: Create a custom domain
            api: POST /domains
            configuration:
                authenticate: all
            arguments:
                domain:
                    help: Domain name to add
                    extra:
                        pattern: &pattern_domain
                            - !!str ^([^\W_A-Z]+([-]*[^\W_A-Z]+)*\.)+[a-z]{2,}$
                            - "pattern_domain"
                -d:
                    full: --dyndns
                    help: Subscribe to the DynDNS service
                    action: store_true

        ### domain_remove()
        remove:
            action_help: Delete domains
            api: DELETE /domains/<domain>
            configuration:
                authenticate: all
            arguments:
                domain:
                    help: Domain to delete
                    extra:
                        pattern: *pattern_domain

