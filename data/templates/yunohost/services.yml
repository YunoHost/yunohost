avahi-daemon: {}
dnsmasq: {}
dovecot:
  log: [/var/log/mail.log,/var/log/mail.err]
  needs_exposed_ports: [993]
  category: email
fail2ban:
  log: /var/log/fail2ban.log
  category: security
metronome:
  log: [/var/log/metronome/metronome.log,/var/log/metronome/metronome.err]
  needs_exposed_ports: [5222, 5269]
  category: xmpp
mysql:
  log: [/var/log/mysql.log,/var/log/mysql.err,/var/log/mysql/error.log]
  alternates: ['mariadb']
  category: database
nginx:
  log: /var/log/nginx
  test_conf: nginx -t
  needs_exposed_ports: [80, 443]
  category: web
nslcd: {}
php7.0-fpm:
  log: /var/log/php7.0-fpm.log
  test_conf: php-fpm7.0 --test
  category: web
postfix:
  log: [/var/log/mail.log,/var/log/mail.err]
  test_status: systemctl show postfix@- | grep -q "^SubState=running"
  needs_exposed_ports: [25, 587]
  category: email
redis-server:
  log: /var/log/redis/redis-server.log
  category: database
rspamd:
  log: /var/log/rspamd/rspamd.log
  category: email
slapd:
  category: database
ssh:
  log: /var/log/auth.log
  test_conf: sshd -t
  needs_exposed_ports: [22]
  category: admin
yunohost-api:
  log: /var/log/yunohost/yunohost-api.log
  category: admin
yunohost-firewall:
  need_lock: true
  test_status: iptables -S | grep "^-A INPUT" | grep " --dport" | grep -q ACCEPT
  category: security
glances: null
nsswitch: null
ssl: null
yunohost: null
bind9: null
tahoe-lafs: null
memcached: null
udisks2: null
udisk-glue: null
amavis: null
postgrey: null
spamassassin: null
rmilter: null
php5-fpm: null
