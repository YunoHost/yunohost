# systemd-specific settings for rmilter

.include /etc/rmilter.conf.common

# pidfile - path to pid file
pidfile = /run/rmilter/rmilter.pid;

bind_socket = unix:/var/tmp/rmilter.sock;

# DKIM signing
dkim {
    domain {
        key = /etc/dkim;
        domain = "*";
        selector = "mail";
    };
};
