                # We need to be able to run the postinstall without being authenticated, otherwise we can't run the postinstall
                api: null
            arguments:
                -d:
                    full: --domain
                    help: YunoHost main domain
                    extra:
                        ask: ask_main_domain
                        pattern: *pattern_domain
                        required: True
