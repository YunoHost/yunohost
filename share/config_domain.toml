version = "1.0"
i18n = "domain_config"

[feature]
name = "Features"

    [feature.app]

        [feature.app.default_app]
        type = "app"
        filter = "is_webapp"

    [feature.mail]

        [feature.mail.mail_out]
        type = "boolean"
        default = 1

        [feature.mail.mail_in]
        type = "boolean"
        default = 1

    [feature.xmpp]

        [feature.xmpp.xmpp]
        type = "boolean"
        default = 0

[dns]
name = "DNS"

    [dns.registrar]
    # This part is automatically generated in DomainConfigPanel

[cert]
name = "Certificate"

    [cert.cert]

        [cert.cert.cert_summary]
        type = "alert"
        # Automatically filled by DomainConfigPanel

        [cert.cert.cert_validity]
        type = "number"
        readonly = true
        visible = false
        # Automatically filled by DomainConfigPanel

        [cert.cert.cert_issuer]
        type = "string"
        readonly = true
        visible = false
        # Automatically filled by DomainConfigPanel

        [cert.cert.acme_eligible]
        type = "boolean"
        readonly = true
        visible = false
        # Automatically filled by DomainConfigPanel

        [cert.cert.acme_eligible_explain]
        type = "alert"
        style = "warning"
        visible = "!acme_eligible"

        [cert.cert.cert_no_checks]
        type = "boolean"
        default = false
        visible = "!acme_eligible"

        [cert.cert.cert_install]
        type = "button"
        icon = "star"
        style = "success"
        visible = "cert_issuer != 'letsencrypt'"
        enabled = "acme_eligible || cert_no_checks"

        [cert.cert.cert_renew]
        type = "button"
        icon = "refresh"
        style = "warning"
        visible = "cert_issuer == 'letsencrypt'"
        enabled = "acme_eligible || cert_no_checks"
